<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>

<body>
  <div class="container">
    <div class="images">
      <img src="images/image-product-desktop.jpg" alt="Product image" class="desktop-img">
	    <img src="images/image-product-mobile.jpg" alt="Product image" class="mobile-img">
    </div>

    <div class="text">
      <p>PERFUME</p>

      <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>

      <p id="info"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <span id="new-price">$149.99</span>
        <span id="old-price">$169.99</span>
      </div>
      <button class="btn">
        <img src="images/icon-cart.svg" alt="basket icon">
        Add to Cart
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <span>Mukesh Suthar</span>.
  </div>
</body>

</html>
